<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>FluxGrid: Kuantum Blok Bulmacası</title>
  <meta name="description"
    content="Cyberpunk tarzı blok bulmaca oyunu — yerçekimi mekanikleri, aktif yetenekler ve neon estetiği ile." />

  <!-- PWA -->
  <link rel="manifest" href="/FluxGrid/manifest.json" />
  <meta name="theme-color" content="#06b6d4" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="FluxGrid" />
  <link rel="apple-touch-icon" href="/FluxGrid/icon-192.svg" />

  <!-- Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const base = document.querySelector('base')?.href || (location.pathname.replace(/\/[^\/]*$/, '/'));
        navigator.serviceWorker.register(base + 'sw.js').catch(() => { });
      });
    }
  </script>
</body>

</html>
